<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Estudiante</title>
</head>
<body>
	<label>Estudiante con codigo</label><label th:text="${estudiante.codigoEstudiante}"></label>
	<table>
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Estado</th>
		</thead>
		
		<tr>
			
			<th th:text="${estudiante.nombre}"/>

			<th th:text="${estudiante.carne}"/>
			<th th:text="${estudiante.carrera}"/>
		</tr>
		
	</table>
</body>
</html>
